<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script defer src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Todo List</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of new task">
                    <small id="newTaskHelp" class="form-text text-muted">Short one line description of your task</small>
                    </div>
            </div>

            <div class="col-md-5 row">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col" id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-danger col" id="btnReset">
                    <i class="fas fa-backspace"></i>Reset
                </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col" id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort
                    </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" id="btnCleanup">
                        <i class="fas fa-trash-alt"></i>Clean Up
                    </button>
            </div>
        </div>
    </div>
    <!--button-->
    <ul class="row list-group p-2"id="ulTasks">
      </ul>
</div>
</body>
</html>
